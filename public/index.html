<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conveyor Vision â€” Item Counter</title>
  <link rel="stylesheet" href="/styles.css" />
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <header>
    <div class="dot"></div>
    <h1>Conveyor Vision â€” Item Counter</h1>
  </header>

  <div class="container">

    <!-- Stats -->
    <div class="stats">
      <div class="card stat-card">
        <div class="label">Total Items Counted</div>
        <div class="value value--success" id="total-count">0</div>
      </div>
      <div class="card stat-card">
        <div class="label">Jobs Processed</div>
        <div class="value" id="total-jobs">0</div>
      </div>
      <div class="card stat-card">
        <div class="label">Current Job Count</div>
        <div class="value value--primary" id="current-count">â€”</div>
      </div>
    </div>

    <!-- Upload -->
    <div class="card card--lg upload-section">
      <h2 class="section-title">Upload Conveyor Video</h2>

      <div class="drop-zone" id="drop-zone">
        <div class="icon">ðŸ“¹</div>
        <div><strong>Click to select</strong> or drag & drop a video file</div>
        <p id="file-name">MP4, AVI, MOV, MKV, WEBM â€” up to 500 MB</p>
      </div>

      <input type="file" id="file-input" accept="video/*" hidden />

      <div class="options">
        <label>Line Position
          <input type="number" id="opt-line" value="0.5" step="0.05" min="0.1" max="0.9" />
        </label>
        <label>Min Area (pxÂ²)
          <input type="number" id="opt-area" value="1500" step="100" min="100" />
        </label>
      </div>

      <button class="btn" id="upload-btn" disabled>
        â¬† Upload & Process
      </button>

      <div class="progress-container" id="progress-container">
        <div class="progress-bar-bg">
          <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="progress-text" id="progress-text">Startingâ€¦</div>
      </div>
    </div>

    <!-- Result -->
    <div class="card card--lg result-section" id="result-section">
      <h2 class="section-title">Latest Result</h2>
      <div class="result-count" id="result-count">0 <span>items detected</span></div>
      <video id="result-video" controls></video>
    </div>

    <!-- Job history -->
    <div class="job-list" id="job-list">
      <h3>Job History</h3>
    </div>

  </div>

  <script>
    const socket = io();
    const dropZone = document.getElementById("drop-zone");
    const fileInput = document.getElementById("file-input");
    const uploadBtn = document.getElementById("upload-btn");
    const progressContainer = document.getElementById("progress-container");
    const progressBar = document.getElementById("progress-bar");
    const progressText = document.getElementById("progress-text");
    const resultSection = document.getElementById("result-section");
    const resultCount = document.getElementById("result-count");
    const resultVideo = document.getElementById("result-video");
    const fileName = document.getElementById("file-name");

    let selectedFile = null;

    // ----------- File selection -----------
    dropZone.addEventListener("click", () => fileInput.click());
    dropZone.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropZone.classList.add("dragover");
    });
    dropZone.addEventListener("dragleave", () => dropZone.classList.remove("dragover"));
    dropZone.addEventListener("drop", (e) => {
      e.preventDefault();
      dropZone.classList.remove("dragover");
      if (e.dataTransfer.files.length) {
        selectedFile = e.dataTransfer.files[0];
        fileName.textContent = selectedFile.name;
        uploadBtn.disabled = false;
      }
    });
    fileInput.addEventListener("change", () => {
      if (fileInput.files.length) {
        selectedFile = fileInput.files[0];
        fileName.textContent = selectedFile.name;
        uploadBtn.disabled = false;
      }
    });

    // ----------- Upload -----------
    uploadBtn.addEventListener("click", async () => {
      if (!selectedFile) return;

      uploadBtn.disabled = true;
      progressContainer.classList.add("active");
      progressBar.style.width = "0%";
      progressText.textContent = "Uploadingâ€¦";

      const form = new FormData();
      form.append("video", selectedFile);
      form.append("linePosition", document.getElementById("opt-line").value);
      form.append("minArea", document.getElementById("opt-area").value);

      try {
        const res = await fetch("/api/upload", { method: "POST", body: form });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || "Upload failed");
        progressText.textContent = `Job ${data.jobId} â€” processingâ€¦`;
        document.getElementById("current-count").textContent = "0";
      } catch (err) {
        progressText.textContent = `Error: ${err.message}`;
        uploadBtn.disabled = false;
      }
    });

    // ----------- Socket events -----------
    socket.on("progress", (data) => {
      progressBar.style.width = `${data.progress}%`;
      progressText.textContent = `Processingâ€¦ ${data.progress}% â€” ${data.count} items so far`;
      document.getElementById("current-count").textContent = data.count;
    });

    socket.on("done", (data) => {
      progressBar.style.width = "100%";
      progressText.textContent = "Done!";
      resultSection.classList.add("active");
      resultCount.innerHTML = `${data.count} <span>items detected</span>`;
      resultVideo.src = data.outputUrl;
      document.getElementById("current-count").textContent = data.count;

      // Refresh global stats
      fetchStats();
      fetchJobs();

      // Reset upload
      selectedFile = null;
      uploadBtn.disabled = true;
      fileName.textContent = "MP4, AVI, MOV, MKV, WEBM â€” up to 500 MB";
      setTimeout(() => progressContainer.classList.remove("active"), 3000);
    });

    socket.on("error", (data) => {
      progressText.textContent = `Error: ${data.error}`;
      uploadBtn.disabled = false;
    });

    // ----------- Stats polling -----------
    async function fetchStats() {
      try {
        const res = await fetch("/api/count");
        const data = await res.json();
        document.getElementById("total-count").textContent = data.totalCount;
        document.getElementById("total-jobs").textContent = data.jobs;
      } catch { /* ignore */ }
    }

    async function fetchJobs() {
      try {
        const res = await fetch("/api/jobs");
        const jobs = await res.json();
        const container = document.getElementById("job-list");
        const html = jobs.map((j) => `
          <div class="job-item">
            <span>${j.id.substring(0, 16)}â€¦</span>
            <span>${j.count} items</span>
            <span class="status-badge ${j.status}">${j.status}</span>
          </div>
        `).join("");
        container.innerHTML = `<h3>Job History</h3>${html || "<p style='color:var(--muted);font-size:.85rem'>No jobs yet.</p>"}`;
      } catch { /* ignore */ }
    }

    // Initial load
    fetchStats();
    fetchJobs();
  </script>
</body>
</html>
